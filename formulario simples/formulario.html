<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Dev's</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input text="'text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>

        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name=devweb value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="serioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que ultiliza:</strong></label><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                    <label for="tecnologia4">Python</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiencia:</strong></label>
                <textarea row="10" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
        </div>
        <button class="button" type="submit">Concluido</button>
    </form>
</body>
</html>
